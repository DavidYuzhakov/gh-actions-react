name: Eviroment
on: 
  push:
  workflow_dispatch: 
env:
  NODE_ENV: production
  GH_SECRET: 42
jobs:
  build:
    runs-on: windows-latest
    steps:
      - name: Print Env Build
        run: |
         echo -n "${{ env.NODE_ENV }}"
         echo -n "${{ env.GH_SECRET }}"
  deploy:
    runs-on: windows-latest
    steps:
      - name: Print Env Deploy
        run: |
          echo -n "${{ env.NODE_ENV }}"
          echo -n "${{ env.GH_SECRET }}"
  